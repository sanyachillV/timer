<html>
<head></head>
<body>
<svg width="100" height="100" viewbox="-4 -4 108 108">
<circle r="50" cx="50" cy="50" stroke="red" stroke-disharray="4 1" fill="transparent"></circle>
<circle id="circle" r="4" cx="50" cy="0" fill="black"></circle>
</svg>
<div id="timer">0</div>
<button id="start">Start</button>
<button id="reset">Reset</button>
<script>

function time() {
++result;
localStorage.setItem('num', result)
document.getElementById("timer").innerHTML = result;
}

document.getElementById("start").onclick = function start() {
    var lol = setInterval(time, 1000)
}

document.getElementById("reset").onclick = function res() {
    localStorage.clear('num')
    result = -1
    clearInterval(lol)
}

var result = localStorage.getItem('num')


</script>
</body>
</html>
